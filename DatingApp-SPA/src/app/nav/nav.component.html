
<nav class="navbar navbar-expand-md navbar-dark bg-primary">
  <a class="navbar-brand" [routerLink]="['/home']">
    المؤسسة العراقية للاطباء
  </a>

  <button class="navbar-toggler" type="button"
          (click)="toggleNavbar()">
    <span class="navbar-toggler-icon"></span>
  </button>


  <div class="collapse navbar-collapse"
       [ngClass]="{ 'show': navbarOpen }">
    <ul   class="navbar-nav mr-auto">
      <li *ngIf="loggedIn()" class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/members']">الاطباء</a>
      </li>
      <li *ngIf="loggedIn()" class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/lists']">المفضلة</a>
      </li>
      <li *ngIf="loggedIn()" class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/messages']">الرسائل</a>
      </li>
      <!-- *appHasRole="['Admin', 'Moderator']"  -->
      <li *ngIf="loggedIn()" class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/admin']">إدارة</a>
      </li>
      <li *ngIf="!loggedIn()"class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/app-doctors']">الاطباء</a>
      </li>
      <li *ngIf="!loggedIn()"class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/app-about']">من نحن</a>
      </li>
      <li *ngIf="!loggedIn()"class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/app-hospitals']">المستشفيات</a>
      </li>
   
    </ul>
    <div *ngIf="loggedIn()" class="dropdown" dropdown>
      <!-- <span class="mr-1">
          <img src="{{photoUrl || '../../assets/user.png'}}" alt="">
        </span> -->
    <a class="dropdown-toggle text-light" dropdownToggle>
      أهلا بك {{ authService.decodedToken?.unique_name | titlecase }}
    </a>

    <div class="dropdown-menu mt-3" *dropdownMenu>
      <a class="dropdown-item" [routerLink]="['/member/edit']"
        ><i class="fa fa-user"></i> تعديل الملف الشخصي</a>
      <div class="dropdown-item"></div>
      <a class="dropdown-item" (click)="logout()">
        <i class="fa fa-sign-out"></i> تسجيل خروج</a>
    </div>
  </div>
  <form
      *ngIf="!loggedIn()"
      #loginForm="ngForm"
      class="form-inline my-2 my-lg-0"
      (ngSubmit)="login()"
    >
      <input
        class="form-control mr-sm-2"
        type="text"
        placeholder="Username"
        name="username"
        required
        [(ngModel)]="model.username"
      />
      <input
        class="form-control mr-sm-2"
        type="password"
        placeholder="Password"
        name="password"
        required
        [(ngModel)]="model.password"
      />
      <button
        [disabled]="!loginForm.valid"
        class="btn btn-success my-2 my-sm-0"
        type="submit"
      >
        الدخول
      </button>
    </form>
  </div>
</nav>
