<div class="container mt-4">
  <div class="row">
    <h1>الدكتور {{user.knownAs}} </h1>
  </div>
  <div class="row">
    <div class="col-sm-4">
      <div class="card">
          <img class="card-img-top img-thumbnail" src="{{user.photoUrl || '../../../assets/user.png'}}" alt="{{user.knownAs}}">
        <div class="card-body">
          <div>
            <strong>المدينة</strong>
            <p>{{user.city}}, {{user?.country}}</p>
          </div>
          <div>
            <strong>الاهتمام</strong>
            <p>{{user.specialist}}</p>
          </div>
          <div>
            <strong>العمر</strong>
            <p>{{user.age}}</p>
          </div>
          <div>
            <strong> آخر نشاط</strong>
            <p>{{user.lastActive | timeAgo}}</p>
          </div>
          <div>
            <strong>عضو منذ</strong>
            <p>{{user.created | date: 'mediumDate'}}</p>
          </div>
        </div>
        <div class="card-footer">
          <div class="btn-group d-flex">
            <button class="btn btn-primary w-100">Like</button>
            <button class="btn btn-success w-100" (click)="selectTab(3)">Message</button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-8">
      <div class="tab-panel">
        <tabset class="member-tabset" #memberTabs>
          <tab heading="نبذة عن {{user.knownAs}}">
            <h4></h4>
            <p>{{user.introduction}}</p>
            <h4>الاهتمامات</h4>
            <p>{{user.lookingFor}}</p>
          </tab>
          <tab heading="الخبرات">
            <h4>الخبرات</h4>
            <p>{{user.interests}}</p>
          </tab>
          <tab heading="مكتبة صور">
            <ngx-gallery [options]="galleryOptions" [images]="galleryImages"></ngx-gallery>
          </tab>
          <tab heading="الرسائل">
              <app-member-messages [recipientId]="user.id"></app-member-messages>
          </tab>
        </tabset>
      </div>
    </div>
  </div>
</div>
