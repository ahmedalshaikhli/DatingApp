

		<!--Sliders Section-->
		<section>
			<div class="bannerimg cover-image bg-background3" data-image-src="../assets/images/banners/banner2.jpg">
				<div class="header-text mb-0">
					<div class="container">
						<div class="text-center text-white">
							<h1 class="">الدخول</h1>
						</div>
					</div>
				</div>
			</div>
		</section>
		<!--/Sliders Section-->

		<!--Section-->
		<section class="sptb">
			<div class="container customerpage">
				<div class="row">
					<div class="single-page" >
						<div class="col-lg-5 col-xl-4 col-md-6 d-block mx-auto">
							<div class="wrapper wrapper2">
								<div class="card-body">
									<div class="btn-list text-center">
										<a href="https://www.facebook.com/" class="btn btn-icon btn-facebook">
											<span class="fa fa-facebook "></span>
										</a>
										<a href="https://www.google.com/gmail/" class="btn btn-icon btn-google">
											<span class="fa fa-google bg-google"></span>
										</a>
										<a href="https://twitter.com/" class="btn  btn-icon btn-twitter">
											<span class="fa fa-twitter bg-twitter"></span>
										</a>
									</div>
								</div>
								<hr class="divider">
								<form  #loginForm="ngForm" (ngSubmit)="login()" id="login" class="card-body" tabindex="500">
									<div class="mail">
										<input type="text" name="username" required [(ngModel)]="model.username">
										<label>Username</label>
									</div>
									<div class="passwd">
										<input type="password" name="password"   required [(ngModel)]="model.password">
										<label>Password</label>
									</div>
									<div class="submit">
										<button type="submit" class="btn btn-primary btn-block">الدخول</button>
									</div>
									<p class="mb-2"><a href="forgot.html" >Forgot Password</a></p>
									<p class="text-dark mb-0">Don't have account?<a href="register.html" class="text-primary ml-1">Sign UP</a></p>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<!--/Section-->
