<div class="row">
  <table class="table table-bordered">
    <tr>
      <th style="width: 10%">رقم العضوية</th>
      <th style="width: 30%">اسم العضو</th>
      <th style="width: 40%">دور العضو</th>
      <th style="width: 20%"></th>
    </tr>
    <tr *ngFor="let user of users">
      <td>{{user.id}}</td>
      <td>{{user.userName}}</td>
      <td>{{user.roles}}</td>
      <td><button class="btn btn-info" (click)="editRolesModal(user)">تعديل الدور</button></td>
    </tr>
  </table>
</div>
