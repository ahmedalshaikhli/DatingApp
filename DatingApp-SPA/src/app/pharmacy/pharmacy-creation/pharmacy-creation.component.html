<div class="row">
  <div class="col-md-12">
    <div class="card m-b-20">
      <div class="card-body">
        <form [formGroup]="pharmacyForm" (ngSubmit)="createPharmacy()">
          <div class="form-row">
            <div class="form-group col-md-6">
              <div class="form-group">
                <label class="form-label" for="exampleInputEmail1"> اسم الصيدلية</label>
                <input   
                [ngClass]="{
                  'is-invalid':
                  pharmacyForm.get('name').errors &&
                  pharmacyForm.get('name').touched
                }"
                type="text" class="form-control" id="name1"  formControlName="name" placeholder="ادخل اسم الصيدلية">
                <div
                class="invalid-feedback"
                *ngIf="
                pharmacyForm.get('name').touched &&
                pharmacyForm.get('name').hasError('required')">
               الرجاء ادخال الصيدلية
                 </div>
              </div>
              
            </div>
            <div class="form-group col-md-6">
              <div class="form-group">
                <label class="form-label" for="exampleInputEmail1">رقم الهاتف</label>
                <input   
                [ngClass]="{
                  'is-invalid':
                  pharmacyForm.get('phone').errors &&
                  pharmacyForm.get('phone').touched
                }"
                type="text" class="form-control" id="name2"  formControlName="phone" placeholder="ادخل رقم الهاتف">
                <div
                class="invalid-feedback"
                *ngIf="
                pharmacyForm.get('phone').touched &&
                pharmacyForm.get('phone').hasError('required')">
          الرجاء ادخال رقم الهاتف"</div>
                
              </div>
            </div>
